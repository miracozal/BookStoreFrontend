<div class="kayit-form">
    <mat-card>
      <mat-card-title>Kayıt Ol</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="kayit()">
          <mat-form-field appearance="fill">
            <mat-label>İsim</mat-label>
            <input matInput [(ngModel)]="kullanici.isim" name="isim" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="kullanici.email" name="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Şifre</mat-label>
            <input matInput type="password" [(ngModel)]="kullanici.sifre" name="sifre" required>
          </mat-form-field>
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit">Kayıt Ol</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
